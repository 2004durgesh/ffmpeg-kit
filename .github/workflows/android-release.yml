name: make android release

on:
  push:
    tags:
      - "*"

jobs:
  publish-https-on-linux:
    name: android https on linux
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up jdk 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: run the build script (HTTPS variant)
        run: ./android.sh --enable-gmp --enable-gnutls --enable-android-media-codec --enable-android-zlib --disable-arm-v7a-neon --disable-x86-64
      - name: copy build artifact
        run: mv prebuilt/bundle-android-aar/ffmpeg-kit/ffmpeg-kit.aar ffmpeg-kit-https-${{ github.ref_name }}.aar
      - name: release artifact
        uses: softprops/action-gh-release@v2.0.5
        with:
          tag_name: ${{ github.ref_name }}
          name: FFmpeg-Kit HTTPS ${{ github.ref_name }}
          body: |
            **FFmpeg-Kit HTTPS Package** - Version ${{ github.ref_name }}

            **Variant:** HTTPS
            **Architectures:** arm-v7a, arm64-v8a, x86

            **External Libraries:**
            - gmp (GNU Multiple Precision)
            - gnutls (TLS/SSL support)

            **Android System Libraries:**
            - zlib
            - MediaCodec

            **Perfect for:** HLS to MP4 demuxing with HTTPS support
            **Size:** ~10-15 MB per architecture
            **License:** LGPL v3.0
          files: |
            ffmpeg-kit-https-${{ github.ref_name }}.aar
          draft: false
          prerelease: false
      - name: print build logs
        if: ${{ always() }}
        run: cat build.log
